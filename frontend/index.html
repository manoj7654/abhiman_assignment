<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login Toggle Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <button id="loginToggle" class="toggle-btn active">Login</button>
            <button id="registerToggle" class="toggle-btn">Register</button>
        </div>
        <div class="form-container">
            <form id="loginForm" class="form active">
                <h2>Login</h2>
                <label for="userId">UserId:</label>
                <input type="text" id="userId" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
            <form id="registerForm" class="form registerForm">
                <h2>Register</h2>
                <label for="user">User ID:</label>
                <input type="text" id="user" required>
                <label for="deviceId">Device ID:</label>
                <input type="text" id="deviceId" required>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="phone">Phone:</label>
                <input type="number" id="phone" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                <label for="availableCoins">Available Coins:</label>
                <input type="number" id="availableCoins" required>
                <div class="checkbox-container">
                    <label for="isPrime" class="checkbox-label">isPrime</label>
                    <input type="checkbox" id="isPrime">
                    
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
